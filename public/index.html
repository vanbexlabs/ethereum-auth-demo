<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Ethereum sign in demo 2</title>
    <script src="bundle.js"></script>
</head>

<body>
    <h1>Ethereum sign in demo</h1>
    API: <span id="api"></span>
    <br />
    Node: <span id="node"></span>
    <br />
    Network: <span id="network"></span>
    <br />
    Ethereum: <span id="ethereum"></span>
    <br />
    Peer count: <span id="peer-count"></span>
    <br />
    Gas price: <span id="gas-price"></span>
    <br />
    Block number: <span id="block-number"></span>
    <br />
    Address: <code id="account"></code>
    <br />
    <button type="button" id="button">Sign in</button>
    <button type="button" id="who">Who am I?</button>
</body>

</html>
